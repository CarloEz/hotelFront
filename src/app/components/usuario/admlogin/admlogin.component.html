<nav class="bg-light">
    <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-sesion-tab" data-bs-toggle="tab" data-bs-target="#nav-sesion"
            type="button" role="tab" aria-controls="nav-sesion" aria-selected="true">Inicia sesion</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
            role="tab" aria-controls="nav-profile" aria-selected="false">Registrate</button>
    </div>
</nav>

<div class="container-fluid fondo" style="min-height: 93vh;">
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-sesion" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="col-md-4 my-auto mx-auto text-center">
                <form class="shadow p-3 mb-5 bg-body rounded" [formGroup]="frmlogin" (ngSubmit)="iniciarSesion()">
                    <i class="bi bi-person" style="font-size: 100px;"></i>
                    <div class="form-floating">
                        <input type="email" formControlName="correo" class="form-control" id="email"
                            placeholder="email">
                        <label for="email">Correo Electronico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" formControlName="contraseña" placeholder="Contraseña"
                            class="form-control" id="password" autocomplete="off">
                        <label for="password">Contraseña</label>
                    </div>
                    <button class="btn btn-lg btn-primary w-100">Ingresar</button>
                </form>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="col-md-4 my-auto mx-auto text-center">
                <form class="shadow p-3 mb-5 bg-body rounded" [formGroup]="frmregister" (ngSubmit)="guardar()" novalidate="novalidate">
                    <i class="bi bi-person-fill" style="font-size: 100px;"></i>
                    <div class="form-floating">
                        <input type="text" formControlName="nombre" class="form-control" id="nombre"
                            placeholder="nombre">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" formControlName="correo" class="form-control" id="correo"
                            placeholder="email">
                        <label for="correo">Correo Electronico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" formControlName="contraseña" placeholder="Contraseña"
                            class="form-control" id="contraseña" autocomplete="off">
                        <label for="contraseña">Contraseña</label>
                    </div>
                    <button class="btn btn-lg btn-primary w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
