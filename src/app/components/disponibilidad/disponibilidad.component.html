<div class="col-md-8 mx-auto">

    <form class="row g-2">
        <div class="form-floating col-md-8">
        <input type="date" id="fecha" class="form-control">
        <label for="buscar">Buscar por fecha</label>
    </div>
    <button class="btn btn-primary col" (click)="disponibilidad()">Buscar</button>
</form>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Reserva</th>
            <th>Tipo Habitación</th>
            <th>Cantidad</th>
            <th>Estado</th>
            <th>Opción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of objDisponibilidad">
            <td> {{item.reserva}} </td>
            <td> {{item.tipo_habitacion}}</td>
            <td> {{item.numero}} </td>
            <td> {{item.estado}}</td>
            <td *ngIf="item.estado!='disponible'"> <button class="btn btn-success" (click)="liberar(item.id)">Liberar Habitaciones</button> </td>
        </tr>
    </tbody>
</table>
</div>
